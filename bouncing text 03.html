<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Text - Elastic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #87cefa 0%, #003087 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            font-size: 5rem;
            text-transform: uppercase;
        }

        span {
            position: relative;
            top: 0;
            display: inline-block;
            animation: elasticBounce 1s ease-in-out infinite alternate;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        h1 span:nth-child(2) { animation-delay: 0.15s; }
        h1 span:nth-child(3) { animation-delay: 0.3s; }
        h1 span:nth-child(4) { animation-delay: 0.45s; }
        h1 span:nth-child(5) { animation-delay: 0.6s; }
        h1 span:nth-child(6) { animation-delay: 0.75s; }
        h1 span:nth-child(7) { animation-delay: 0.9s; }

        @keyframes elasticBounce {
            0% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
            100% { transform: translateY(-25px); text-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); }
        }
    </style>
</head>
<body>
    <h1>
        <span>S</span>
        <span>A</span>
        <span>V</span>
        <span>I</span>
        <span>N</span>
        <span>D</span>
        <span>U</span>
    </h1>
</body>
</html>
