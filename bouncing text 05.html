<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Text - Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #87cefa 0%, #003087 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            color: #fff;
            font-size: 5rem;
            text-transform: uppercase;
        }

        span {
            position: relative;
            display: inline-block;
            animation: pulseBounce 0.7s cubic-bezier(0.5, 0, 0.5, 1) infinite alternate;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        h1 span:nth-child(2) { animation-delay: 0.12s; }
        h1 span:nth-child(3) { animation-delay: 0.24s; }
        h1 span:nth-child(4) { animation-delay: 0.36s; }
        h1 span:nth-child(5) { animation-delay: 0.48s; }
        h1 span:nth-child(6) { animation-delay: 0.6s; }
        h1 span:nth-child(7) { animation-delay: 0.72s; }

        @keyframes pulseBounce {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.1) translateY(-20px); text-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); }
        }
    </style>
</head>
<body>
    <h1>
        <span>S</span>
        <span>A</span>
        <span>V</span>
        <span>I</span>
        <span>N</span>
        <span>D</span>
        <span>U</span>
    </h1>
</body>
</html>
