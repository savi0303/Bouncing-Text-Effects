<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Text - Wave</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #87cefa 0%, #003087 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Roboto Mono', monospace;
            color: #fff;
            font-size: 5rem;
            text-transform: uppercase;
        }

        span {
            position: relative;
            display: inline-block;
            animation: waveBounce 0.8s ease infinite;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }
        h1 span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes waveBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); text-shadow: 0 15px 20px rgba(0, 0, 0, 0.4); }
        }
    </style>
</head>
<body>
    <h1>
        <span>S</span>
        <span>A</span>
        <span>V</span>
        <span>I</span>
        <span>N</span>
        <span>D</span>
        <span>U</span>
    </h1>
</body>
</html>
