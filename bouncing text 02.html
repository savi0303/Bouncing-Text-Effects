<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Bouncing Text Animation">
    <title>Savindu | Bouncing Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #87cefa 0%, #003087 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        span {
            position: relative;
            top: 20px;
            display: inline-block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounce 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite alternate;
            transition: all 0.3s ease;
        }

        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }
        h1 span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes bounce {
            100% {
                top: -20px;
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                           0 10px 25px rgba(255, 255, 255, 0.2);
            }
        }

        .signature {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>S</span>
            <span>A</span>
            <span>V</span>
            <span>I</span>
            <span>N</span>
            <span>D</span>
            <span>U</span>
        </h1>
    </div>
</body>
</html>
